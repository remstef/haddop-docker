
networks:
  hadoopnet:
    driver: bridge

services:

  headnode:
    image: remstef/hadoop3-jobimtext
    hostname: headnode
    command: >-
      /bin/bash -c "
        hdfs namenode & 
        sleep 1 && yarn resourcemanager &
        sleep 1 && mapred historyserver & 
        sleep 1 && sudo /usr/sbin/sshd -D & 
        wait
      "
    networks:
      hadoopnet:
        aliases: 
          - namenode
          - resourcemanager
          - historyserver
    ports:
      - 9870:9870
      - 8088:8088
      - 2222:22
    env_file:
      - ./config-hadoop3.env
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-hadoop/dfs/name"

  node01: &workerref
    image: remstef/hadoop3
    hostname: node01
    command: >-
      /bin/bash -c "
        hdfs datanode & sleep 1 &&
        yarn nodemanager & wait
      "
    networks:
      hadoopnet:
        aliases: 
          - datanode
          - nodemanager
    env_file:
      - ./config-hadoop3.env
    environment:
      - SLEEP_SECONDS=5
      - WAITFOR=namenode:8020

